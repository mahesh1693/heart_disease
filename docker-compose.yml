version: '3.8'

services:
  heart-disease-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: heart-disease-prediction
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=main.py
      - FLASK_ENV=production
    volumes:
      - ./data:/app/data
      - ./templates:/app/templates
      - ./static:/app/static
    restart: unless-stopped
